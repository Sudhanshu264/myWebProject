<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chegg</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
   <div id="signin">
    <div id="main">
        <h2>Sign in</h2>
        <p>to your Chegg account</p>
        <form class="row g-3">
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Email</label>
            <input type="email" class="form-control" id="validationDefault01" value="" placeholder="Enter your email" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Password</label>
            <input type="password" class="form-control" id="validationDefault02" value="" placeholder="Enter your password" required>
            <p id="show">show</p>  
        </div>
          </form>

    </div>

   </div>
</body>
<script src="/javascript/signin.js"></script>
</html>
